<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
</head>
<body>
    
  
  
  {% include "navbar.html" %}



  
   <div id="carousel" class="container mt-2">
    <div class="row">
        <div class="col-5">
            <img src="{{ url_for('static', filename='/images/background/flower.png')}}" alt="">
        </div>
        <div class="col-7">

            <h2>Drag and Drop Image here</h2>
            <div id="drop-area">
                <p>Drag and drop an image here, or click to select one</p>
                <input type="file" id="fileElem" accept="image/*" style="display:none">
                <label for="fileElem" class="btn btn-primary">Select Image</label>
                <div id="file-info" class="mt-2"></div>
            </div>
            <div id="result" class="alert alert-info" style="display:none;"></div>
        </div>
    </div>
</div>

    <ul class="container">
        <li class="ms-4">We will send the information regarding this image in your mail</li>
        <li class="ms-4">if you're not logged yet please 
            <a href="/login">

                login
            </a>
        </li>
    </ul>










<div class=" carousel container mb-3">

    
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/background/frame (1).png') }}" class="d-block w-100" alt="...">
               
          </div>
          <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/background/frame (2).png') }}" class="d-block w-100" alt="...">
         
          </div>
          <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/background/frame (3).png') }}" class="d-block w-100" alt="...">
              
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
</div>
    
    {% include "cdn.html" %}
    
    {% include "footer.html" %}
</body>
</html>
